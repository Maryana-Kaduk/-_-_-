<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Валідація форми</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <form action="" autocomplete="off">
    <h1>Реєстрація</h1>
    <div class="field">
      <input type="text" name="name" id="name" placeholder=" " />
      <label for="name">Ім'я</label>
      <div class="error">
        <!-- <img src="./images/error.svg" alt="Error" />
        Ім'я обов'язкове -->
      </div>
      <div class="success"></div>
    </div>
    <div class="field">
      <input type="email" name="email" id="email" placeholder=" " />
      <label for="email">Пошта</label>
      <div class="error"></div>
      <div class="success">
        <!-- <img src="./images/success.svg" alt="Success" /> -->
      </div>
    </div>
    <div class="field">
      <input type="password" name="password" id="password" placeholder=" " />
      <label for="password">Пароль</label>
      <button class="show-hide"></button>
      <div class="error"></div>
      <div class="success"></div>
    </div>
    <div class="field show">
      <input type="text" name="confirmpassword" id="confirmpassword" placeholder=" " />
      <label for="confirmpassword">Контрольний пароль</label>
      <button class="show-hide"></button>
      <div class="error"></div>
      <div class="success"></div>
    </div>
    <div class="field">
      <input type="submit" name="submit" value="Надіслати" />
    </div>
  </form>
  <script src="./app.js"></script>
</body>

</html>
